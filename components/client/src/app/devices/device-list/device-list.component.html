<div class="device-list-container">
  <p class="greeting">{{ 'device-list.greeting' | translate }}</p>
  <p class="description" *ngIf="!isLoading && !!devices.length">
    {{ 'device-list.description' | translate }}
  </p>
  <div class="device-list">
    <div *ngIf="isLoading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
      <div *ngFor="let device of devices" class="device" (click)="onDeviceClick(device.id)">
        <div class="device-info">
          <div class="device-name">{{ device.name }}</div>
        </div>
      </div>
      <div *ngIf="!devices.length">
        <p class="description">
          {{ 'device-list.empty' | translate }}
        </p>
      </div>
    </div>
  </div>
</div>
