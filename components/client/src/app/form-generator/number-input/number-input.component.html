<div class="number-input-container">
  <div class="input-details">
    <span>{{ label }}</span>
    <span>{{ initialValue }}</span>
  </div>
  <div class="input-fields">
    <div>
      <mat-form-field>
        <input matInput type="text" [(ngModel)]="value">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button (click)="onUpdate()">Update</button>
    </div>
  </div>
</div>
